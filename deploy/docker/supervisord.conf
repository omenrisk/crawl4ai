[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

########################################
# Redis Server
########################################
[program:redis]
command=/usr/bin/redis-server --port 6380 --loglevel notice
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

########################################
# Gunicorn + Uvicorn Worker
########################################
[program:gunicorn]
command=/usr/local/bin/gunicorn server:app \
    -k uvicorn.workers.UvicornWorker \
    --bind 0.0.0.0:%(ENV_PORT)s
directory=/app
autorestart=true
priority=20
environment=PYTHONUNBUFFERED=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
